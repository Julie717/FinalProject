aboutUs.title=О нас
aboutUs.paragraph1=Фитнес-клуб «Kiwi-fit» — молодой успешно развивающий клуб, отличающийся высоким уровнем обслуживания, расположенный в очень удобном месте в городе Минске, недалеко от станции метро пл. Якуба Коласа, с доступным транспортным сообщением.
aboutUs.paragraph2=К Вашим услугам просторный светлый зал со всем необходимым современным спортивным оснащением, системой кондиционирования помещения, а также качественным музыкальным сопровождением!
aboutUs.paragraph3=Занятия в клубе проходят по абонементной системе. Также наш клуб предлагает Вам индивидуальные занятия с тренером. Подробнее на странице
aboutUs.link1=«Цены».
aboutUs.paragraph4=Вы можете записаться на занятия или получить более детальную информацию по телефону (29) 987-65-43, или любым другим способом, описанным на странице
aboutUs.link2=«Контакты».
aboutUs.paragraph5=Наши специалисты будут рады возможности поделиться с Вами собственным опытом, учитывая, при этом, Ваши личные пожелания.
aboutUs.paragraph6=Наш клуб гарантирует Вам незабываемые занятия, позитивные эмоции и креативный подход!
