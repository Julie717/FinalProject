homepage.description=«Kiwi-fit» - современный фитнес-клуб в Минске, который предлагает своим посетителем множество разнообразных и наиболее популярных фитнес направлений в настоящее время. <br> К Вашим услугам: 2 оборудованных зала, возможность посещения любых видов занятий в рамках абонемента, гибкие цены и акции. А также невероятно позитивная атмосфера! Мы ждем Вас! Не откладывайте путь к своему здоровью и фигуре на завтра! Записывайтесь на пробное занятие прямо сейчас!
