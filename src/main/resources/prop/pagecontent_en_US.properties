aboutUs.title=About us
aboutUs.paragraph1=Fitness club «Kiwi-fit» is a young developmental club located in a very convenient lace in the city of Minsk, not far from the metro station sq. Yakuba Kolasa, with accessible transport links.
aboutUs.paragraph2=At your service is a wide, bright hall with all the necessary modern sports equipment, air conditioning system, as well as high-quality music!
aboutUs.paragraph3=There are subscription system in our club. Also, our club offers you individual classes with instructors. More details on the page
aboutUs.link1=«Prices».
aboutUs.paragraph4=You can sign up for classes or get more detailed information by phone (29) 987-65-43, or in any other way described on the page
aboutUs.link2=«Contacts».
aboutUs.paragraph5=Our specialists will be glad to share their own experience with you, of course, considering your own wishes.
aboutUs.paragraph6=Our club guarantees you unforgettable classes, positive emotions and a creative approach!
